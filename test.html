background: #00C9FF;  /* fallback for old browsers */

.we
    {
        font-family: 'Sarala',sans-serif;

    }

    {

<body>
    <h1 class="text-center we">BTC BOT</h1>
  <div class="botui-app-container" id="hello-world">
    <bot-ui></bot-ui>
  </div>
  <script src="https://cdn.jsdelivr.net/vue/2.0.5/vue.min.js"></script>
  <script src="build/botui.js"></script>
  <script>
    var botui = new BotUI('hello-world');

    botui.message.add({
      loading: true
    }).then(function (index) {
      setTimeout(function () {
        botui.message.update(index, {
          content: 'Hello I am BTC Bot! I am currently Developing so Stay tuned!',
          loading: false
        }).then(function () {
          botui.message.add({
            delay: 2000,
            loading: true,
            content: 'I will grow soon. My Developers are working on me to develop'
          });
        });
      }, 5000);
    });

    botui.message.add({
      human: true,
      content: 'Hi!'
    }).then(function () {
      botui.action.text({
        action: {
          button: {
            icon: 'check',
            label: 'Submit'
          }
        }
      });
    });
  </script>
    <h1><p class="text-center bg-danger call">Still Under Development</p> </h1>
